<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Profile card component</title>

    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="top">
            <img src="images/image-victor.jpg" alt="avatar" class="avatar">
        </div>
        <div class="middle">
            <div>
                <span class="name">Victor Crest </span>
                <span class="age">26</span>
            </div>
            <span class="city">London</span>
        </div>
        <div class="bottom">
            <div>
                <span class="count">80K</span>
                <span class="category">Followers</span>
            </div>
            <div>
                <span class="count">803K</span>
                <span class="category">Likes</span>
            </div>
            <div>
                <span class="count">1.4K</span>
                <span class="category">Photos</span>
            </div>
        </div>
    </div>
</div>

</html>
